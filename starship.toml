format = "[#](bold purple) $all"

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
vicmd_symbol = "[<](bold green)"

[aws]
symbol = "aws "

[c]
format = "via [$symbol(($name-)$version )]($style)"
symbol = "C "
#symbol = " "

[cmake]
symbol = "cmake "

[directory]
read_only = " ro"

[docker_context]
symbol = "docker "

[git_branch]
symbol = "git "

[git_commit]
commit_hash_length = 6
only_detached = false
tag_symbol = " tag "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[golang]
symbol = "go "

[hg_branch]
symbol = "hg "

[hostname]
format = "[-ssh-[$hostname](bold dimmed green)->](blue) in "
#format = "[$ssh_symbol$hostname]($style) in "
#ssh_symbol = "[-ssh-> ](blue)"
#ssh_symbol = " "
trim_at = ""

